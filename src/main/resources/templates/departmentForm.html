<!DOCTYPE html>
<html th:replace="layout/masterlayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">d
<body class="bg-light">

<main role="main">
    <div class="container mt-5">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h3>Department Form</h3>
                    </div>
                    <div class="card-body">

                        <form th:action="@{/department/create-department}"
                              th:object="${department}" method="post">
                            <div class="row">
                                <div class="col">
                                    <div class="mb-3">
                                        <label class="form-label">Name</label>
                                        <input class="form-control" type="text"
                                               th:field="*{name}"
                                               th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'"
                                        >
                                        <small class="invalid-feedback"
                                               th:if="${#fields.hasErrors('name')}"
                                               th:errors="*{name}">
                                        </small>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="mb-3">
                                        <label class="form-label">Code</label>
                                        <input class="form-control" type="text"
                                               th:field="*{code}"
                                               th:classappend="${#fields.hasErrors('code')} ? 'is-invalid'"
                                        >
                                        <small class="invalid-feedback"
                                               th:if="${#fields.hasErrors('code')}"
                                               th:errors="*{code}">
                                        </small>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="mb-3">
                                    <label class="form-label">Country</label>
                                    <input class="form-control" type="text"
                                           th:field="*{country}"
                                           th:classappend="${#fields.hasErrors('country')} ? 'is-invalid'"
                                    >
                                    <small class="invalid-feedback"
                                           th:if="${#fields.hasErrors('country')}"
                                           th:errors="*{country}">
                                    </small>
                                </div>
                            </div>

                            <input type="submit" value="Save Department" class="btn btn-primary w-100">

                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>

</body>
</html>
